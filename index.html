<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Flip on Seal Click</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="video-background">
    <iframe
      src="https://www.youtube.com/embed/qN2zxbjfWLk?autoplay=1&mute=1&controls=0&loop=1&playlist=qN2zxbjfWLk"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="Background Video"> 
    </iframe>
    </div>

  <div class="container">
    <div class="book">
      <input type="checkbox" name="page1" id="page1">
      <input type="checkbox" name="page2" id="page2">
      <div class="pages">
        <div class="page1">
          <label for="page1"></label>
          <img src="/assets/cover.png" alt="cover" />
        </div>
        <div class="page2">
          <label for="page2"></label>
          <div class="page-content">
            <br />
            <h1>TRÂN TRỌNG KÍNH MỜI</h1>
            <p class="dot">.............................................</p>
            <p class="invitation">
              TỚI DỰ LỄ THÀNH HÔN CỦA
            </p>
            <h2 class="couple-names">
              Phan Thế Bảo<br>&amp;<br>Nguyễn Hoàng Anh
            </h2>
            <p class="date-time">
              <strong>VÀO HỒI:</strong> 3:00 PM<br />
              <strong>15.08.2025</strong><br />
              <strong>ĐỊA ĐIỂM:</strong> SỐ NHÀ 52, PHỐ TÂN XÃ, TỔ 10, PHƯỜNG XA LA, HÀ ĐÔNG, HÀ NỘI<br />
            </p>
          </div>
        </div>
        <div class="page3">
          <img src="/assets/backcover.jpg" alt="back-cover" />
        </div>
      </div>
    </div>
    </div>
</html>
